title: 매드라이너의 서브노트
email: me@adrinerdp.co
description: |
  기술로 사회 변화를 이끌 수 있다고 믿습니다.
  수레를 만들기 위해 바퀴를 재창조 중입니다.
baseurl: ''
url: 'https://adrinerdp.co'
timezone: Asia/Seoul 

repository: adrinerDP/blog

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

sass:
  style: compressed

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: Junsu Lee
image: '/assets/images/default_blog_cover.png'
asset_url: /assets
google_analytics:
  ua: 'UA-72007721-1'
facebook:
  username: adrinerDP
twitter:
  username: adrinerDP
google_plus:
  username: adrinerDP
github_url:
  username: adrinerDP
